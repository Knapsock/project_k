<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“˜ Maritime Expert Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .loading-spinner {
      display: none;
      width: 1.5rem;
      height: 1.5rem;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
    }
    #answer-box pre {
      white-space: pre-wrap;
      background: rgba(0,0,0,0.05);
      padding: 10px;
      border-radius: 5px;
    }
    .file-item {
      padding: 8px 12px;
      margin-bottom: 5px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .source-badge {
      font-size: 0.8em;
      margin-right: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="display-5"><i class="bi bi-journal-bookmark"></i> Maritime Expert Assistant</h1>
      <p class="lead text-muted">Upload maritime documents and get expert answers</p>
    </div>

    <!-- Upload Section -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-upload"></i> Upload Documents</h5>
      </div>
      <div class="card-body">
        <form id="upload-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="pdfs" class="form-label">Select PDF files</label>
            <input class="form-control" type="file" id="pdfs" name="pdfs" multiple accept=".pdf" required>
            <div id="file-selection" class="mt-2"></div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span id="upload-button-text">Process Documents</span>
            <span id="upload-spinner" class="spinner-border spinner-border-sm loading-spinner ms-2" role="status"></span>
          </button>
        </form>
        <div id="upload-results" class="mt-3"></div>
      </div>
    </div>

    <!-- Query Section -->
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="bi bi-question-circle"></i> Ask Questions</h5>
      </div>
      <div class="card-body">
        <form id="ask-form">
          <div class="mb-3">
            <label for="question" class="form-label">Your question</label>
            <input type="text" class="form-control" id="question" placeholder="e.g., What are SOLAS requirements for lifeboats?" required>
          </div>
          <button type="submit" class="btn btn-success">
            <span id="ask-button-text">Get Answer</span>
            <span id="ask-spinner" class="spinner-border spinner-border-sm loading-spinner ms-2" role="status"></span>
          </button>
        </form>
        <div id="answer-container" class="mt-4 d-none">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5>Answer</h5>
            <small id="response-time" class="text-muted"></small>
          </div>
          <div id="answer-box" class="p-3 bg-light rounded"></div>
          <div id="sources" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Display selected files
    document.getElementById('pdfs').addEventListener('change', function(e) {
      const fileDisplay = document.getElementById('file-selection');
      if (this.files.length > 0) {
        let html = '<div class="fw-bold mb-2">Selected files:</div><div class="d-flex flex-wrap gap-2">';
        Array.from(this.files).forEach(file => {
          html += `<span class="badge bg-secondary">${file.name}</span>`;
        });
        html += '</div>';
        fileDisplay.innerHTML = html;
      } else {
        fileDisplay.innerHTML = '<div class="text-muted">No files selected</div>';
      }
    });

    // Handle PDF upload and processing
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const button = form.querySelector('button[type="submit"]');
      const buttonText = document.getElementById('upload-button-text');
      const spinner = document.getElementById('upload-spinner');
      
      // Show loading state
      button.disabled = true;
      buttonText.textContent = 'Processing...';
      spinner.style.display = 'inline-block';

      try {
        const formData = new FormData(form);
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        
        // Display results
        const resultsDiv = document.getElementById("upload-results");
        let html = '';
        
        if (data.uploaded && data.uploaded.length > 0) {
          html += `<div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> Successfully processed ${data.uploaded.length} document(s)
                    <div class="mt-2">${data.uploaded.map(file => `<div class="file-item"><i class="bi bi-file-earmark-pdf"></i> ${file}</div>`).join('')}</div>
                  </div>`;
        }
        
        if (data.errors && data.errors.length > 0) {
          html += `<div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${data.errors.length} error(s) occurred
                    <ul class="mt-2 mb-0">${data.errors.map(err => `<li>${err}</li>`).join('')}</ul>
                  </div>`;
        }
        
        resultsDiv.innerHTML = html;
      } catch (error) {
        document.getElementById("upload-results").innerHTML = 
          `<div class="alert alert-danger"><i class="bi bi-x-circle"></i> Error uploading files. Please try again.</div>`;
      } finally {
        // Reset button state
        button.disabled = false;
        buttonText.textContent = 'Process Documents';
        spinner.style.display = 'none';
      }
    });

    // Handle question submission
    document.getElementById("ask-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const button = form.querySelector('button[type="submit"]');
      const buttonText = document.getElementById('ask-button-text');
      const spinner = document.getElementById('ask-spinner');
      const answerContainer = document.getElementById("answer-container");
      const answerBox = document.getElementById("answer-box");
      const sourcesDiv = document.getElementById("sources");
      
      // Show loading state
      button.disabled = true;
      buttonText.textContent = 'Processing...';
      spinner.style.display = 'inline-block';
      answerContainer.classList.add('d-none');

      try {
        const question = document.getElementById("question").value.trim();
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        
        if (data.error) {
          answerBox.innerHTML = `<div class="alert alert-danger mb-0">${data.error}</div>`;
          sourcesDiv.innerHTML = '';
        } else {
          // Format answer with proper line breaks and code blocks
          const formattedAnswer = data.answer
            .replace(/\n/g, '<br>')
            .replace(/```(\w*)\n([^`]+)```/g, '<pre class="mt-2 mb-2"><code>$2</code></pre>');
          
          answerBox.innerHTML = formattedAnswer;
          document.getElementById("response-time").textContent = `Processed in ${data.time}`;
          
          // Show sources if available
          if (data.sources && data.sources.length > 0) {
            const uniqueSources = [...new Set(data.sources)];
            sourcesDiv.innerHTML = `
              <div class="text-muted">Sources:</div>
              <div class="d-flex flex-wrap gap-1 mt-1">
                ${uniqueSources.map(src => `<span class="badge bg-info text-dark source-badge">${src}</span>`).join('')}
              </div>`;
          } else {
            sourcesDiv.innerHTML = '';
          }
        }
        
        answerContainer.classList.remove('d-none');
      } catch (error) {
        answerBox.innerHTML = `<div class="alert alert-danger mb-0">Network error. Please try again.</div>`;
        sourcesDiv.innerHTML = '';
        answerContainer.classList.remove('d-none');
      } finally {
        // Reset button state
        button.disabled = false;
        buttonText.textContent = 'Get Answer';
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
