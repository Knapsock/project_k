<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìò Maritime Expert Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">üìò Maritime Expert Assistant</h2>

    <!-- PDF Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pdfs" class="form-label">Upload PDF(s)</label>
        <input type="file" class="form-control" id="pdfs" name="pdfs" multiple accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload PDFs</button>
    </form>
    <div id="upload-feedback" class="mt-3"></div>

    <hr>

    <!-- Ask Question Form -->
    <form id="ask-form">
      <div class="mb-3">
        <label for="question" class="form-label">Ask a Question</label>
        <input type="text" class="form-control" id="question" name="question" placeholder="Ask about any uploaded topic..." required>
      </div>
      <button type="submit" class="btn btn-success">Ask</button>
    </form>
    <div id="answer" class="mt-4 alert alert-info" style="display: none;"></div>
  </div>

  <script>
    // Upload PDF Handler
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById("upload-form"));
      const feedbackBox = document.getElementById("upload-feedback");
      feedbackBox.innerHTML = '<div class="alert alert-warning">üì§ Uploading PDFs...</div>';

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        let html = "";

        if (data.message) {
          html += `<div class="alert alert-success">${data.message}</div>`;
        }
        if (data.errors && data.errors.length > 0) {
          html += `<div class="alert alert-danger"><ul>${data.errors.map(e => `<li>${e}</li>`).join('')}</ul></div>`;
        }

        feedbackBox.innerHTML = html;
      } catch (err) {
        feedbackBox.innerHTML = `<div class="alert alert-danger">‚ùå Upload failed: ${err.message}</div>`;
      }
    });

    // Ask Question Handler
    document.getElementById("ask-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");
      answerBox.className = "mt-4 alert alert-warning";
      answerBox.innerHTML = "‚è≥ Getting your answer...";
      answerBox.style.display = "block";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (data.answer) {
          answerBox.className = "mt-4 alert alert-info";
          answerBox.innerHTML = `<strong>Answer:</strong><br>${data.answer.replace(/\n/g, '<br>')}<br><small class="text-muted">‚è±Ô∏è ${data.time}</small>`;
        } else {
          answerBox.className = "mt-4 alert alert-danger";
          answerBox.textContent = `‚ùå ${data.error || 'An error occurred'}`;
        }
      } catch (err) {
        answerBox.className = "mt-4 alert alert-danger";
        answerBox.textContent = `‚ùå Request failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
